<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/app.css" />
  </head>
  <body class="main  d-flex justify-content-center align-items-center">
    <div class="profile_card bg-white rounded-4 p-4 d-flex flex-column align-items-center  ">
      <div class="image bg-black position-relative p-1 mb-3 ">
        <img src="./Photos/profile.png" alt="" class="profile_img object-fit-cover p-1 bg-white" />
      </div>

      <div class="text_data d-flex flex-column align-items-center ">
        <span class="name fs-3 fw-bold">Ye Yint Paing Paing</span>
        <span class="job fw-bold">Web Developer & Computer</span>
      </div>

      <div class="media_button d-flex align-items-center mt-2">
        <a class="facebook link  ">
            <i class="bi bi-facebook"></i>
        </a>
        <a class="twitter link">
            <i class="bi bi-twitter"></i>
        </a>
        <a class="instagram link ">
            <i class="bi bi-instagram"></i>
        </a>
        <a class="youtube link">
            <i class="bi bi-youtube"></i>
        </a>
      </div>

      <div class="buttons mt-1  d-flex  ">
          <button class="button  ">Subscribe</button>
          <button class="button ">Message</button>
      </div>

      <div class="analysis d-flex align-items-center mt-2">
        
        <div class="data">
            <i class="bi bi-heart"></i>
            <span>60K</span>
        </div>
        
          <div class="data">
            <i class="bi bi-chat"></i>
            <span>12K</span>
          </div>

          <div class="data">
            
            <i class="bi bi-share"></i>
            <span>10K</span>
      
          </div>
      </div>
    </div>
  </body>
</html>
